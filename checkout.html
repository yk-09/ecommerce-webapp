<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CheckOut
    </title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <header class="kaamna-header">
      <div class="header-content">
          <div class="brand-section">
            <a href="index.html">
              <img src="images/brand-icon.jpg" alt="Kaamna Icon" class="brand-icon" />
            </a>
          </div>
        <div class="checkout-status js-checkout-status">
          <h2>Checkout (3 items)</h2>
        </div>
      </div>
    </header>
    <div class="checkout-grid">
      <div class="order-review js-order-review">
        <h2>Review your attachments</h2>
      </div>

      <div class="payment-summary">
        <h3>The Cost of Desire</h3>
        <div class="summary-row">
          <span>Items (3):</span> <span>$42.75</span>
        </div>
        <div class="summary-row">
          <span>Shipping & handling::</span> <span>$4.99</span>
        </div>
        <div class="summary-row">
          <span>Total before tax::</span> <span>$47.74</span>
        </div>
        <div class="summary-row">
          <span>Estimated tax (10%):</span> <span>$4.77</span>
        </div>
        <hr />
        <div class="summary-row total">
          <span>Order total:</span> <span>$52.51</span>
        </div>

        <button class="kaamna-btn">FULFILL YOUR DESIRES</button>
      </div>
    </div>

    <script src="scripts/checkout.js" type="module"></script>
  </body>
</html>
